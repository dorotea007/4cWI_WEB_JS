<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercedes-Benz Personenwagen</title>
    <link rel="stylesheet" href="design.css" />
    <link rel="stylesheet" href="cssreset.css" />
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <header class="header">
        <nav class="menu">
            <ul>
                <li>Modelle</li>
                <li>Kaufen</li>
                <li>Services</li>
                <li>Markenwelt</li>
            </ul>
        </nav>

        <div class="logo">
            <img src="images/logo.png" alt="Mercedes-Benz" />
        </div>

        <div class="header-icons">
            <img src="images/privacy.png" alt="Privacy" />
            <img src="images/search.png" alt="Search" />
            <img src="images/star.png" alt="Star" />
            <div class="login">
                <img src="images/login.png" alt="Login" />
                <p>Login</p>
            </div>
        </div>

    </header>
    <div class="background-container">
        <img id="background-image" src="images/background.avif" alt="Background" />
        <div class="gradient-overlay">
            <div class="content">
                <h1>Fahr deinen Traum.</h1>
                <p>Jetzt im Leasing mit Fixzins ab 1,99%.</p>

                <div class="mini-menu">
                    <div class="button" id="learn-more"><b>Mehr erfahren</b></div>
                    <div class="button" id="request-offer">Angebot anfordern</div>
                </div>
            </div>
        </div>
    </div>

    <div class="chatbot-icon">
        <img src="images/chatbot.png" alt="Chatbot" />
    </div>
</body>

</html>
